default:
  # Use the official docker image.
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

stages:
  - dev
  - version

dev:
  stage: dev
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:${tag}_Dev" .
    - docker push "$CI_REGISTRY_IMAGE:${tag}_Dev"
  # Run this job in a branch where a Dockerfile exists
  rules:
    - if: $CI_COMMIT_BRANCH
      exists:
        - dockerfile

version:
  stage: version
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:${tag}" .
    - docker push "$CI_REGISTRY_IMAGE:${tag}"
  # Run this job in a branch where a Dockerfile exists
  rules:
    - if: $CI_COMMIT_BRANCH
      exists:
        - dockerfile
